acrobat_is_running:
    package: acrobat
    name: Is Acrobat Running
    rule_type: ExecRunning
    rule_parameter: acrobat.exe
    success_value: false
    position: 0

acrobat_has_file:
    package: acrobat
    name: Does Acrobat Exist
    rule_type: FileExists
    rule_parameter: acrobat.exe
    success_value: true
    position: 0

office_has_file:
    package: office
    name: Does Office Exist
    rule_type: FileExists
    rule_parameter: word.exe
    success_value: true
    position: 0